<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>ToDo - New Task</title>
</head>
<body>

<div class="card-new-task" layout:fragment="main-content">
    <span>
    <h2>Update Task</h2>
    </span>
    <form th:action="@{/tasks}" th:object="${updateTask}" method="post">
        <div>
            <input type="hidden" th:field="*{id}" />
            <label>Name:</label> <input type="text" th:field="*{name}" placeholder="Name" required/><br/>
            <label>Categories:</label> <input type="text" th:field="*{categoryInput}"
                                              placeholder="Category A, Category B"/><br/>
            <label>Status:</label>
            <select th:field="*{status}" name="status" class="select-home-find">
                <option th:each="opt : ${T(io.github.jotabrc.ov_todo.domain.task.Status).values()}"
                        th:value="${opt}"
                        th:text="${opt}">
                </option>
            </select>
        </div>

        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>
