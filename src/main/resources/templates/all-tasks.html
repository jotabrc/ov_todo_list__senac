<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>ToDo - Tasks</title>
</head>
<body>

<div class="list" layout:fragment="main-content">
    <table>
        <thead>
        <tr>
            <th class="list-tasks list-tasks-id">ID</th>
            <th class="list-tasks">Name</th>
            <th class="list-tasks">Status</th>
            <th class="list-tasks">Categories</th>
            <th class="list-tasks">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}" class="list-tasks list-tasks-id"></td>
            <td th:text="${task.name}" class="list-tasks"></td>

            <td class="list-tasks">
                <span th:text="${task.status}"
                      th:classappend="${task.status.name() == 'DONE'} ? 'text-status-success' : 'text-status-danger'">

                </span>
            </td>

            <td class="list-tasks">
            <span th:each="category, iterStat : ${task.categories}"
                  th:text="${category.name} + (!${iterStat.last} ? ', ' : '')">
            </span>
            </td>

            <td class="list-tasks">
                <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="button-action">editar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <p th:if="${#lists.isEmpty(tasks)}">No tasks found</p>
</div>

</body>
</html>
