<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>ToDo - New Task</title>
</head>
<body>

<div class="card-new-task" layout:fragment="main-content">
    <span>
    <h2>New Task</h2>
    </span>
    <form th:action="@{/tasks}" th:object="${newTask}" method="post">
        <div>
            <label>Name:</label> <input type="text" th:field="*{name}" placeholder="Name" required/><br/>
            <label>Categories:</label> <input type="text" th:field="*{categoryInput}"
                                              placeholder="Category A, Category B"/><br/>
        </div>

        <button type="submit">Save</button>
    </form>
</div>

</body>
</html>
